<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>Blackjack</title>
				<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>


				<h1>Blackjack</h1>
				<button id="start" class="button" onclick="start()">Start Game</button>

				<div id="image" class="player"></div>
				<p id="hand"></p>
				<p id="totalP"></p>

				<div id="imageD" class="dealer"></div>
				<p id="dealerHand"></p>
				<p id="totalD"></p>

				<button id="hit" class="button" onclick="hit()">Hit</button>
				<button id="stand" class="button" onclick="stand()">Stand</button>

				<p id="victor"></p>
				


				<script type="text/javascript" src="scripts/deck.js"></script>
				<script type="text/javascript" src="scripts/main.js"></script>

				
		</body>
</html>
